<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:19</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="image-source/seoyeon-choi-UyoJIy0D-5c-unsplash.jpg" 
                class="user-component__avatar user-component__avatar--xl" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Charlie</h4>
                    <div class="contact-with-icon">
                        <h6 class="user-component__subtitle">+1 234 567 890</h6>
                        <span class="exclamation-circle">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-grin-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-comment-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-newspaper"></i>
                <span>News</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icons">
                <i class="fas fa-shopping-basket"></i>
                <span>Shopping</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="https://nomadcoders.co/" target="blank">
                        <img class="more-suggestions__icon-image"
                        src="https://nomadcoders.co/m-gray.svg" />
                    </a>
                    <span class="more-suggestions__icon-text">Nomad Coder</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image"
                    src="image-source/rocknwool-JgDbCod2gg4-unsplash.jpg" />
                    <span class="more-suggestions__icon-text">Wardrobe</span>
                </div>

            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__news-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span class="no-mobile__title">Your screen is too big.</span>
        <span class="no-mobile__sub-title">Please reduce the screen size. Our web site runs below 645px width.</span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
