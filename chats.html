<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:19</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat-with-taylor.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="image-source/sam-huijbregts-8c3fRf7C9MY-unsplash.jpg" 
                    class="user-component__avatar user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Taylor</h4>
                    <h6 class="user-component__subtitle">Thanx!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-componenet__time">18:57</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>

        <a href="chat-with-river.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="image-source/behzad-ghaffarian-GdRI9Bh2nJo-unsplash.jpg" 
                    class="user-component__avatar user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">River</h4>
                    <h6 class="user-component__subtitle">Great! See you then</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-componenet__time">22:51</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>


        <a href="chat-with-eden.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="image-source/miska-sage-sy7UGvwYhgU-unsplash.jpg" 
                    class="user-component__avatar user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Eden</h4>
                    <h6 class="user-component__subtitle">Almost there. Just wait a minute</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-componenet__time">14:07</span>

                </div>
            </div>
        </a>

        <a href="chat-with-luna.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="image-source/carl-cervantes-pg0dnaLEd2U-unsplash.jpg" 
                    class="user-component__avatar user-component__avatar" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Luna</h4>
                    <h6 class="user-component__subtitle">Um...okay</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-componenet__time">10:20</span>

                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__news-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span class="no-mobile__title">Your screen is too big.</span>
        <span class="no-mobile__sub-title">Please reduce the screen size. Our web site runs below 645px width.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
