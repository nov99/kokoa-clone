<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Luna - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:19</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Luna</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, November 22, 2020
        </div>

        
        <div class="message-row message-row--own first-message-reverse">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What are you doing?</span>
                    <span class="message__time">10:15</span>
                </div>
            </div>
        </div>
        <div class="message-row second-message-reverse">
            <img src="image-source/carl-cervantes-pg0dnaLEd2U-unsplash.jpg" />
            <div class="message-row__content">
                <span class="message__author">Luna</span>
                <div class="message__info">
                    <span class="message__bubble">Nothing.</span>
                    <span class="message__time">10:17</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own third-message-reverse">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Let's go for a walk!</span>
                    <span class="message__time">10:19</span>
                </div>
            </div>
        </div>
        <div class="message-row fourth-message-reverse">
            <img src="image-source/carl-cervantes-pg0dnaLEd2U-unsplash.jpg" />
            <div class="message-row__content">
                <span class="message__author">Luna</span>
                <div class="message__info">
                    <span class="message__bubble">Um...okay</span>
                    <span class="message__time">10:20</span>
                </div>
            </div>
        </div>

    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span class="no-mobile__title">Your screen is too big.</span>
        <span class="no-mobile__sub-title">Please reduce the screen size. Our web site runs below 645px width.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
